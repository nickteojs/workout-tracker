<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="/main.js" defer></script>
    <title>&#x1F3CB;Gym Tracker</title>
</head>
<body>
    <div id="exercise-list">
        <div class="category">
            <h2>Legs &#x1FAE0;</span></h2>
            <div class="category-group">
                <div class="exercise">Squat</div>
                <div class="exercise">Calf Raise</div>
                <div class="exercise">BSS</div>
                <div class="exercise">Lower Back Extension</div>
                <div class="exercise">Cable Crunch</div>
            </div>
        </div>
        <div class="category">
            <h2>Push &#x1F607;</h2>
            <div class="category-group">
                <div class="exercise">Assisted Dips</div>
                <div class="exercise">Incline Press</div>
                <div class="exercise">Tricep Pushdown</div>
                <div class="exercise">DB Lateral Raise</div>
                <div class="exercise">DB Shrug</div>
            </div>
        </div>
        <div class="category">
            <h2>Pull &#x1F929;</h2>
            <div class="category-group">
                <div class="exercise">Pullups</div>
                <div class="exercise">Seated Rows</div>
                <div class="exercise">Bicep Curls</div>
                <div class="exercise">Hammer Curls</div>
                <div class="exercise">Close Grip Pulldown</div>
            </div>
        </div>
        <button id="reset-tracker">Reset Active</button>
    </div>
    <div id="add-menu">
        <h2 id="exercise-name"></h2>
        <form id="setInput">
            <div class="input-item">
                <label for="">Weight</label>
                <input required type="number" step="0.01" id="weightInput">
            </div>
            <div class="input-item">
                <label for="">Reps</label>
                <input required type="number" id="repsInput">
            </div>
            <div class="input-item">
                <label for="">Rest</label>
                <div class="input-group">
                    <input type="number" id="restMinutes" placeholder="m">
                    <input type="number" id="restSeconds" min="0" max="59" placeholder="s">
                </div>
            </div>
            <button type="submit" id="add-set-button">Add Set</button>
        </form>
        <div id="current-sets"></div>
        <div id="add-menu-controls">
            <button id="save">Save</button>
            <button id="back-button">Back</button>
        </div>
        <h2 id="past-sets-title">Past Sets</h2>
        <div id="past-sets"></div>
        <div id="chart"></div>
    </div>
</body>
</html>
